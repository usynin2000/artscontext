<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Container -->
<div class="max-w-lg mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6">My Contacts</h1>

    <!-- Name -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold">Name:</h2>
        <p class="text-lg">Your Name</p>
    </div>

    <!-- Email -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold">Email:</h2>
        <p class="text-lg"><a href="mailto:youremail@example.com" class="text-blue-500 hover:underline">youremail@example.com</a>
        </p>
    </div>

    <!-- Phone -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold">Phone:</h2>
        <p class="text-lg"><a href="tel:+1234567890" class="text-blue-500 hover:underline">+1234567890</a></p>
    </div>

    <!-- Social Media -->
    <div>
        <h2 class="text-xl font-semibold mb-2">Social Media:</h2>
        <div class="flex space-x-4">
            <a href="https://linkedin.com/in/yourprofile" target="_blank"
               class="text-blue-500 hover:underline">LinkedIn</a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="text-blue-500 hover:underline">Twitter</a>
            <a href="https://github.com/yourprofile" target="_blank" class="text-blue-500 hover:underline">GitHub</a>
        </div>
    </div>
</div>

</body>
</html>
