<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-style Post Carousel</title>
    <!-- Подключение Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Подключение Swiper.js для карусели -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <style>
        .swiper-button-next, .swiper-button-prev {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 50%;
            display: none; /* Скрыть кнопки по умолчанию */
        }
        .swiper-container:hover .swiper-button-next,
        .swiper-container:hover .swiper-button-prev {
            display: block; /* Показать кнопки при наведении */
        }
        .swiper-pagination {
            bottom: 10px; /* Расположить пагинацию ниже слайдов */
        }
        .swiper-pagination-bullet {
            background: white; /* Цвет кружочков */
            opacity: 0.8;
        }
        .swiper-pagination-bullet-active {
            background: rgba(0, 0, 0, 0.8); /* Цвет активного кружочка */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center; /* Центрирование по вертикали */
            width: 100%;
            height: 100%; /* Слайды занимают высоту контейнера */
        }
        .image-container {
            display: flex;
            align-items: center; /* Центрирование изображений по вертикали */
            justify-content: center; /* Центрирование изображений по горизонтали */
            max-height: 500px; /* Максимальная высота контейнера с изображением */
            width: 100%;
            overflow: hidden;
            position: relative; /* Относительное позиционирование для более гибкого контроля */
        }
        .image {
            max-width: 100%;
            object-fit: contain; /* Сохранение пропорций изображения */
        }
        .caption {
            padding: 10px;
            text-align: center;
            background-color: #fff;
            width: 100%;
            border-top: 1px solid #e5e7eb;
        }
        .swiper-container {
            width: 100%;
            height: auto;
            overflow: hidden;
            position: relative; /* Устанавливаем относительное позиционирование для контейнера */
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Замените ссылки на изображения своими -->
                <div class="swiper-slide">
                    <div class="image-container">
                        <img src="https://live.staticflickr.com/65535/50618365686_36f887ab88_c.jpg" alt="Beautiful Mountain" class="image">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image-container">
                        <img src="https://live.staticflickr.com/65535/49909538937_3255dcf9e7_b.jpg" alt="Serene Lake" class="image">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image-container">
                        <img src="https://live.staticflickr.com/65535/53642930419_8d48cf95b6_z.jpg" alt="Forest Path" class="image">
                    </div>
                </div>
            </div>
            <!-- Добавление кнопок управления -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Добавление пагинации -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="caption">
            <p>Enjoy our photo gallery showcasing stunning landscapes and serene environments.</p>
        </div>
    </div>

    <!-- Подключение Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Инициализация Swiper
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            spaceBetween: 0,
            centeredSlides: false,
            slidesPerView: 1, // Показывает только один слайд за раз
            on: {
                init: function() {
                    adjustSlideHeights();
                },
                resize: function() {
                    adjustSlideHeights();
                },
            },
        });

        function adjustSlideHeights() {
            var slides = document.querySelectorAll('.swiper-slide');
            var maxHeight = 0;

            // Находим максимальную высоту изображения
            slides.forEach(function(slide) {
                var img = slide.querySelector('.image');
                if (img) {
                    var imgHeight = img.clientHeight;
                    if (imgHeight > maxHeight) {
                        maxHeight = imgHeight;
                    }
                }
            });

            // Устанавливаем высоту всех слайдов в соответствии с максимальной высотой
            slides.forEach(function(slide) {
                slide.style.height = maxHeight + 'px';
            });
        }
    </script>
</body>
</html>
