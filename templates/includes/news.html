<article class="card">
    <div class="flex items-center justify-between px-4 h-14">
        <h3 class="text-start leading-5 mr-1">{{ news.title }}</h3>
    </div>
    <figure>
        <a href="{% url 'post-page' news.slug %}"><img class="w-full" src="{{ news.image_1.url }}"></a>
    </figure>
    <div class="p-4 pb-1">
        <p class="md:text-xl mb-1 px-2 font2 text-md">{{ news.description }}</p>
        {% if tags %}
        <div class="flex items-center gap-2 text-sm mb-5 flex-wrap">
                {% for tag in tags %}
                <a href="" class="bg-gray-200 rounded-full px-3 py-1 hover:bg-gray-800 hover:text-white">tag</a>
                <a href="" class="bg-gray-200 rounded-full px-3 py-1 hover:bg-gray-800 hover:text-white">Black &
                    White</a>
                {% endfor %}

        </div>
        {% endif %}
    </div>
</article>
